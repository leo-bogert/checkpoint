apply plugin: 'java'
sourceCompatibility = targetCompatibility = 7
defaultTasks 'jar', 'test'

dependencies {
	implementation files('/usr/share/java/commons-codec.jar')
	implementation files('/usr/share/java/commons-io.jar')
	implementation files('/usr/share/java/commons-lang.jar')
	implementation files('/usr/share/java/jcommander.jar')
	testImplementation files('/usr/share/java/junit4.jar')
}

test.testLogging {
	events "passed", "skipped", "failed"
}

jar {
	preserveFileTimestamps = false
	reproducibleFileOrder = true
	
	manifest.attributes(
		'Main-Class': 'checkpoint.ui.shell.Shell',
		'Class-Path':
			configurations.runtimeClasspath.collect { it.getPath() }.join(' ')
	)
}
