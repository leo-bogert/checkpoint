apply plugin: 'java'
defaultTasks 'jar', 'test'

dependencies {
	implementation files('/usr/share/java/commons-codec.jar')
	testImplementation files('/usr/share/java/junit4.jar')
}

jar.manifest.attributes(
	'Main-Class': 'checkpoint.ui.shell.Shell',
	'Class-Path':
		configurations.runtimeClasspath.collect { it.getPath() }.join(' ')
)
